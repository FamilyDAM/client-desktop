
    <md-content  md-theme="indigo" flex>

        <md-toolbar class="md-tall" style="z-index:99;">
            <div class="md-toolbar-tools md-toolbar-tools-top">
                <span>FamilyDAM (logo)</span>
                <span flex></span>
                <md-button ui-sref="files" md-no-ink class="md-primary" style="color:#fff;">Files</md-button>
                <md-button ui-sref="home.photos" md-no-ink class="md-primary" style="color:#fff;">Photos</md-button>
                <md-button icon="search"></md-button>
                <md-button icon="more-vert"></md-button>
            </div>
            <span flex></span>
            <h2 class="md-toolbar-tools" layout-arrange="center center">
                <md-icon
                        icon="/components/material-design-icons/action/svg/design/ic_home_24px.svg"
                        style="width: 24px; height: 24px;">
                </md-icon>
                <span>{{pageTitle}}</span>
            </h2>
            <h2 class="md-toolbar-tools" style="height:36px;background-color: #eeeeee; color:#000;">
                <md-button md-no-ink>LEFT</md-button>
                <span flex></span>
                <md-button class="md-fab md-primary" md-theme="green" aria-label="Profile">
                    <md-icon icon="/img/icons/ic_people_24px.svg" style="width: 24px; height: 24px;"></md-icon>
                </md-button>
                <md-button md-no-ink>RIGHT</md-button>
            </h2>
        </md-toolbar>



            <section layout="horizontal" flex  >

                <md-sidenav class="md-sidenav-left md-whiteframe-z1" component-id="leftDrawer" is-locked-open="$media('md')" layout="vertical">
                    <div ui-view=".leftDrawer" flex></div>
                </md-sidenav>

                <div layout="column" flex layout-fill layout-align="start">
                    <md-content flex class="md-padding" flex>
                    <div  ui-view=".body" ></div>
                    </md-content>
                </div>

                <md-sidenav class="md-sidenav-right md-whiteframe-z1" component-id="rightDrawer" is-locked-open="$media('md')" style="height: 100%" >
                    <md-content class="md-padding">
                        <div ui-view=".rightDrawer" flex></div>
                    </md-content>
                </md-sidenav>

            </section>

    </md-content>
