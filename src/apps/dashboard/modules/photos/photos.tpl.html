<!-- MAIN -->
<div class="photoBody" flex layout="vertical">

    <md-content>
        <md-list layout="vertical">
            <md-toolbar class="md-theme-light" ng-show="showHeaders()">
                <h1 class="md-toolbar-tools">
                    <span>Folders</span>
                </h1>
            </md-toolbar>
            <md-list layout="horizontal">
                <md-item ng-repeat="folder in folderList">
                    <md-item-content>
                        <md-card class="folder" layout="vertical">
                            <div class="icon"></div>
                            <div>
                                <h3>{{folder.name}}</h3>
                            </div>
                        </md-card>
                    </md-item-content>
                </md-item>
            </md-list>


            <md-toolbar class="md-theme-light" ng-show="showHeaders()">
                <h1 class="md-toolbar-tools">
                    <span>Files</span>
                </h1>
            </md-toolbar>
            <div>
                <div ng-repeat="file in fileList" file-card file="file"></div>
            </div>
        </md-list>
    </md-content>
</div>
