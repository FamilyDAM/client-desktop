<!-- MAIN -->
<div class="filesBody" flex layout="column">

    <md-content  style="width:100%;">
        <md-subheader class="md-primary">Folders</md-subheader>
        <md-list>
            <md-item  ng-repeat="folder in folderList">
                <md-item-content>
                    <md-card class="folder" layout="row">
                        <div class="icon"></div>
                        <div style="text-align: center">
                            <h2>{{folder.name}}</h2>
                        </div>
                    </md-card>
                </md-item-content>
            </md-item>
        </md-list>


        <md-subheader class="md-primary">Files</md-subheader>
        <md-list>
            <md-item  ng-repeat="file in fileList ">
                <md-item-content>
                    <md-card class="file" layout="row">
                        <div class="thumbnail">
                            <img src="http://localhost:9000{{file.path}}?token={{token}}&rendition=thumbnail.200"/>
                        </div>
                        <div>
                            <h3 style="text-align: left">{{file.name}}</h3>
                        </div>
                    </md-card>
                </md-item-content>
            </md-item>
        </md-list>

    </md-content>
</div>
