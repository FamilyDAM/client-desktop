<div class="dirTree">
    [tree]

    <md-list>
        <md-item ng-repeat="dir in directories">
            <md-item-content>
                <div class="md-tile-left">
                    <img ng-src="" class="face" alt="{{dir.name}}">
                </div>
                <div class="md-tile-content">
                    <h3>{{dir.name}}</h3>
                </div>
            </md-item-content>
        </md-item>

    </md-list>
</div>
