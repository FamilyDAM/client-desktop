<md-card class="fileDetails" layout="vertical" style="width:99%" >
    <div class="image" style="background-color: #212124; width:100%;">
        <img
             src="{{fullPath}}"
             data-path="{{file.path}}"
             style="width:auto;height:500px; display: block; margin: 0px auto; padding: 25px;"/>
    </div>
    <div>
        <div layout="horizontal">
            <img src="assets/icons/ic_close_24px.svg"
                 style="width: 24px; height: 24px;"
                 ng-click="deselect(file)">
            <h3>{{file.name}}</h3>
        </div>
    </div>
</md-card>
